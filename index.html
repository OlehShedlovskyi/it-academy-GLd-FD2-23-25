<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo Drag&Drop</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .todo-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }
        .todo-list {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            min-height: 200px;
        }
        .todo-item {
            background: white;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #dee2e6;
            border-radius: 4px;
            cursor: move;
            transition: all 0.3s;
        }
        .todo-item.dragging {
            opacity: 0.5;
        }
        .text-decoration-line-through {
            text-decoration: line-through;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="my-4">Todo List</h1>
    <div class="todo-container">
        <div class="todo-list" id="pending">
            <h3>Pending</h3>
            <div class="items"></div>
        </div>
        <div class="todo-list" id="completed">
            <h3>Completed</h3>
            <div class="items"></div>
        </div>
    </div>
</div>

<template id="todo-template">
    <div class="todo-item" draggable="true">
        <div class="d-flex justify-content-between align-items-center">
            <span class="title"></span>
            <input type="checkbox" class="form-check-input" disabled>
        </div>
    </div>
</template>

<script src="script.js"></script>
</body>
</html>
