<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Accordion</title>
    <style>
        .accordion-item {
            border: 1px solid #ddd;
            margin-bottom: 5px;
        }

        .accordion-header {
            padding: 10px;
            background-color: #f5f5f5;
            cursor: pointer;
        }

        .accordion-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .accordion-item.active .accordion-content {
            padding: 10px;
            max-height: 1000px; /* Просто большое число для анимации */
        }
    </style>
</head>
<body>
<div class="my-accordion">
    <div class="accordion-item">
        <div class="accordion-header">Item 1</div>
        <div class="accordion-content">Content for item 1</div>
    </div>
    <div class="accordion-item">
        <div class="accordion-header">Item 2</div>
        <div class="accordion-content">Content for item 2</div>
    </div>
</div>

<script src="script.js"></script>
<script>
    // Использование
    const accordion = new Accordion('.my-accordion', {
        single: true
    });
</script>
</body>
</html>
